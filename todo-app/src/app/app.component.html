<div>
    <img src="../assets/Logo.png" 
    alt=""
    class="logo"
    >
</div>


<div class="container">
    <input type="text"
    placeholder="Enter your todo" 
    class="input-group mb-3"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()">
    <button class="btn btn-success" (click)="addItem()">Add Todo</button>
<br><br>
    <div class="list">
      
      <table class="table table-striped" border="2px solid black">
        <tr>
          <th>Is Done</th>
          <th>Todo</th>
          <th>Delete</th>
        
        </tr>
        <tr  *ngFor="let item of list">
            <td>{{item.isDone}}</td>
            <td>{{item.value}}</td>
            <td><button class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button></td>
        </tr>
      </table>

        <!-- <ul>
            <li *ngFor="let item of list">
                <input type="checkbox" name="isDone"
                [(ngModel)]="item.isDone">
               {{item.value}}
                <button class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button>
            </li>
        </ul> -->
    </div>

</div>
